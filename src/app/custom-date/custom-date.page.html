  <ion-header>
  <ion-toolbar>
    <ion-title>Pilih Waktu</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Tanggal & Waktu</ion-label>
    <ion-datetime
      [(ngModel)]="selectedDate"
      [min]="minDate"
      display-format="YYYY-MM-DD HH:mm:ss"
      picker-format="YYYY-MM-DD HH:mm:ss"
      locale="id-ID"
      presentation="date-time"
      preferWheel="false"
    ></ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="applyFilter()">Terapkan</ion-button>
</ion-content>
