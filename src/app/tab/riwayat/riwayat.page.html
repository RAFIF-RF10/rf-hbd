<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Riwayat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Riwayat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-spinner *ngIf="isLoading" class="loading-spinner"></ion-spinner>
  <div *ngIf="!isLoading && errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <ion-list *ngIf="!isLoading && riwayatList.length > 0">
    <ion-item *ngFor="let riwayat of riwayatList">
      <ion-label>
        <h2>Detail: {{ riwayat.customer_payment_detail }}</h2>
        <p>Metode pembayaran: {{ getPaymentMethod(riwayat.customer_payment_method) }}</p>
        <p>Total: {{ formatCurrency(riwayat.customer_payment_total) }}</p>

        <p>Tanggal: {{ riwayat.created_date  }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
