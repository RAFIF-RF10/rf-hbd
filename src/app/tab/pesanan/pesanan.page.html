<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pesanan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pesanan</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card *ngFor="let item of orders">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Harga Satuan: Rp {{ item.price }}</p>
        <p>Jumlah: {{ item.qty }}</p>
        <p>Total: Rp {{ item.price * item.qty }}</p>
      </ion-card-content>
    </ion-card>

    <ion-item lines="none">
      <ion-label><strong>Total Harga:</strong></ion-label>
      <!-- <ion-note slot="end"><strong>Rp {{ calculateTotal() }}</strong></ion-note> -->
    </ion-item>
  </div>
</ion-content>
