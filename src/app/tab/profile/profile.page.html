<ion-content [fullscreen]="true">

  <ion-grid class="profile">
    <ion-grid *ngIf="userData">
      <ion-grid class="username">
        <ion-title class="label">Username</ion-title>
        <ion-title>{{ userData.userData.username }}</ion-title>
      </ion-grid>
      <ion-grid class="outlet">
        <ion-title class="label">Outlet</ion-title>
        <ion-title>{{ userData.userData.outlet_name }}</ion-title>
      </ion-grid>
      <!-- <ion-title class="member">{{ userData.userData.member_level }}</ion-title> -->
    </ion-grid>

    <ion-grid style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <ion-icon style="font-size: 5rem;" name="person-circle-outline"></ion-icon>
      <ion-title class="member" *ngIf="userData.userData.member_level === '1'" style="color: white; background: linear-gradient(to right, #ffb108, #ffaa49) ; padding: 5px 25px; margin-top: 20px; border-radius: 1rem; ">Gold</ion-title>
      <ion-title class="member" *ngIf="userData.userData.member_level === '2'">Silver</ion-title>
      <ion-title class="member" *ngIf="userData.userData.member_level === '3'">Bronze</ion-title>
    </ion-grid>
  </ion-grid>



  <div class="main">

    <div class="ion-padding">
      <ion-button expand="full" (click)="toggleEdit()">Edit Profile</ion-button>
    </div>

    <ion-list *ngIf="isEditing">
      <ion-item>
        <ion-label position="stacked">New Username</ion-label>
        <ion-input [(ngModel)]="username" placeholder="Enter New Username" clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">New Password</ion-label>
        <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'" placeholder="Enter New Password" clearInput></ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePasswordVisibility('password')"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input [(ngModel)]="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" clearInput></ion-input>
        <ion-icon name="eye" slot="end" (click)="togglePasswordVisibility('confirmPassword')"></ion-icon>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="full" (click)="saveChanges()">Save Changes</ion-button>
      </div>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
    </div>

  </div>

</ion-content>
