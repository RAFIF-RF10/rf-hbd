<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Menampilkan informasi profil -->
  <ion-item *ngIf="userData">
    <ion-label>
      <h2>Username:</h2>
      <p>{{ userData.userData.username }}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="userData">
    <ion-label>
      <h2>Outlet Name:</h2>
      <p>{{ userData.userData.users_level }}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="userData">
    <ion-label>
      <h2>Member Level:</h2>
      <p>{{ userData.userData.member_level }}</p>
    </ion-label>
  </ion-item>

  <!-- Tombol untuk memunculkan form edit -->
  <div class="ion-padding">
    <ion-button expand="full" (click)="toggleEdit()">Edit Profile</ion-button>
  </div>

  <!-- Form Edit Username dan Password -->
  <ion-list *ngIf="isEditing">
    <ion-item>
      <ion-label position="stacked">New Username</ion-label>
      <ion-input
        [(ngModel)]="username"
        placeholder="Enter New Username"
        clearInput
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">New Password</ion-label>
      <ion-input
        [(ngModel)]="password"
        type="password"
        placeholder="Enter New Password"
        clearInput
      ></ion-input>
    </ion-item>

    <!-- Tombol untuk menyimpan perubahan -->
    <div class="ion-padding">
      <ion-button expand="full" (click)="saveChanges()">Save Changes</ion-button>
    </div>
  </ion-list>
</ion-content>
