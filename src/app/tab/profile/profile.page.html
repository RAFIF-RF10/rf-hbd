  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Profile</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item *ngIf="userData">
      <ion-label>
        <h2>Username:</h2>
        <p>{{ userData.userData.username }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="userData">
      <ion-label>
        <h2>Outlet Name:</h2>
        <p>{{ userData.userData.users_level }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="userData">
      <ion-label>
        <h2>Member Level:</h2>
        <p>{{ userData.userData.member_level }}</p>
      </ion-label>
    </ion-item>
  </ion-content>
