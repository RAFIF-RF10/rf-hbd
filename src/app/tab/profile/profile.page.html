
<ion-content [fullscreen]="true">

  <ion-grid class="profile">
    <ion-grid *ngIf="userData">
      <ion-grid class="username">
        <ion-title class="label">Username</ion-title>
        <ion-title>{{ userData.userData.username }}</ion-title>
      </ion-grid>
      <ion-grid class="outlet">
        <ion-title class="label">Outlet</ion-title>
        <ion-title>{{ userData.userData.outlet_name }}</ion-title>
      </ion-grid>
      <!-- <ion-title class="member">{{ userData.userData.member_level }}</ion-title> -->
    </ion-grid>

    <ion-grid style="display: flex; justify-content: center; flex-direction: column; align-items: center;">
      <ion-icon style="font-size: 5rem;" name="person-circle-outline"></ion-icon>
      <ion-title class="member" *ngIf="userData.userData.member_level === '1'" style="color: white; background: linear-gradient(to right, #ffb108, #ffaa49) ; padding: 5px 25px; margin-top: 20px; border-radius: 1rem; ">Gold</ion-title>
      <ion-title class="member" *ngIf="userData.userData.member_level === '2'">Silver</ion-title>
      <ion-title class="member" *ngIf="userData.userData.member_level === '3'">Bronze</ion-title>
    </ion-grid>
  </ion-grid>



  <div class="main">



    <div class="ion-padding">
      <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
    </div>

  </div>
  <ion-accordion-group>
    <ion-accordion value="1">
      <ion-item slot="header" color="light">
        <ion-label>Edit Profile</ion-label>
      </ion-item>
      <div slot="content">
        <ion-card (click)="router.navigate(['/edit-pass'])">
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-label>Edit Username and Password</ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>

      <div slot="content">
        <ion-card (click)="router.navigate(['/edit-membership'])">
          <ion-card-content>
            <ion-row>
              <ion-col size="8">
                <ion-label>Update Membership</ion-label>
              </ion-col>
              <ion-col size="4" class="ion-text-right">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
