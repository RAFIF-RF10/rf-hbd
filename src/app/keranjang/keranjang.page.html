<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="router.navigate(['tab/home'])">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Keranjang Saya ({{ getItemCount() }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-checkbox
      slot="start"
      [checked]="selectAllChecked"
      (ionChange)="toggleSelectAll($event)"
    ></ion-checkbox>
    <ion-label>Pilih Semua</ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-checkbox
        slot="start"
        [checked]="selectedItems.includes(item)"
        (ionChange)="toggleSelection(item, $event)"
      ></ion-checkbox>
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{ item.name }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.price | currency: 'Rp. ' }} x {{ item.qty }}</p>
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="removeItem(item)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Metode Pembayaran</ion-label>
    <ion-select
      [value]="paymentMethod"
      (ionChange)="paymentMethod = $event.detail.value; onPaymentMethodChange($event)"
      placeholder="Pilih Metode"
      interface="action-sheet"
    >
      <ion-select-option value="CA">Cash</ion-select-option>
      <ion-select-option value="VA">Virtual Account</ion-select-option>
      <ion-select-option value="TF">Transfer</ion-select-option>
      <ion-select-option value="DC">Debet/Credit Card</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Total: {{ calculateTotal() | currency: 'Rp. ' }}</ion-title>
    <ion-button expand="block" color="success" (click)="pay()">Bayar</ion-button>
  </ion-toolbar>
</ion-footer>
